<header class="am-topbar am-topbar-fixed-top" th:fragment="header">
    <div class="am-container">
        <h1 class="am-topbar-brand">
            <a href="#">BBS 论坛</a>
        </h1>

        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only"
                data-am-collapse="{target: '#collapse-head'}"><span class="am-sr-only">导航切换</span> <span
                class="am-icon-bars"></span></button>

        <div class="am-collapse am-topbar-collapse" id="collapse-head">
            <ul class="am-nav am-nav-pills am-topbar-nav">

                <li><a th:href="@{/}">首页</a></li>
                <li><a href="#">项目</a></li>
                <li><a th:href="@{/administrator}">管理</a></li>

            </ul>
            <div sec:authorize="isAuthenticated()">


                <div class="am-topbar-right">
                    <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm" onclick="location.href='/logout'">登出</button>
                </div>


                <div class="am-topbar-right am-dropdown" data-am-dropdown>
                        <button class="am-dropdown-toggle am-btn am-btn-primary am-topbar-btn am-btn-sm" data-am-dropdown-toggle href="javascript:;">
                            <span sec:authentication="name"></span> <span class="am-icon-caret-down"></span>
                        </button>
                        <ul class="am-dropdown-content">
                            <li><a href="/users/profile">个人资料</a></li>
                            <li><a href="#">关于字体</a></li>
                            <li><a href="#">TIPS</a></li>
                        </ul>
                </div>

            </div>
            <div sec:authorize="isAnonymous()">
                <div class="am-topbar-right">
                    <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm" onclick="location.href='/register'"><span class="am-icon-pencil"></span> 注册</button>
                </div>

                <div class="am-topbar-right">
                    <button class="am-btn am-btn-primary am-topbar-btn am-btn-sm" onclick="location.href='/login'"><span class="am-icon-user"></span> 登录</button>
                </div>

            </div>
        </div>
    </div>
</header>
