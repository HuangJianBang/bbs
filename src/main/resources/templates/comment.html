<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>comment</title>
</head>
<body>
    <section th:each="card : ${cards}">
     <p th:text="${card.content}"></p>
    </section>

    <form th:action="@{/addComment}" method="post" th:object="${Comment}">
        <textarea name="content" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" th:value="提交评论">
    </form>
</body>
</html>
